version: 0.2


phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - $(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email)
      - REPOSITORY_URI=899488875890.dkr.ecr.ap-northeast-1.amazonaws.com/ecr-tokyo
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
  build:
    commands:
      - docker build -t vamsi:latest .
      - docker tag vamsi:latest 899488875890.dkr.ecr.ap-northeast-1.amazonaws.com/ecr-tokyo
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push 899488875890.dkr.ecr.ap-northeast-1.amazonaws.com/ecr-tokyo/ecr-tokyo/chaitanya-demo:latest
      - #curl https://www.oracle.com/webfolder/technetwork/tutorials/obe/fmw/wls/12c/03-DeployApps/files/benefits.war
      
